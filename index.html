<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA</title>

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">

    <!-- Optional favicon -->
    <link rel="icon" href="/manifest-assets/icon-192.png" sizes="192x192">
</head>

<body>
    <h1>Welcome to My PWA!</h1>
    <p>This is a minimal Progressive Web App example.</p>

    <div hidden id="modal">
        <div> Full Screen Install Modal </div>
        <button id="install-btn-1" style="margin-top: 80px;"> Install App (1) </button>
    </div>
    <button hidden id="install-btn-2">Install App (2)</button>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => {
                    // console.log('Service Worker registration failed: ' + err.toString());
                    console.log('Service Worker registration failed:', err);
                });
        } else {
            alert('Service Workers are not supported in this browser.');
        }

        let isFirstEvent_beforeinstallprompt = true; // Track if it's the first beforeinstallprompt event
        // Prompt for installation
        let installPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome from showing the default prompt
            e.preventDefault();
            installPrompt = e;

            // Optionally, show your own install button
            const installBtn = document.createElement('button');
            installBtn.textContent = "Install App";
            document.body.appendChild(installBtn);

            installBtn.addEventListener('click', async () => {
                const result = await installPrompt.prompt();
                alert(result.outcome === 'accepted' ? 'Accepted ✅' : 'Rejected ❌');
                console.log(`Install prompt was: ${result.outcome}`); // "accepted" or "dismissed"
                installPrompt = null;
                isFirstEvent_beforeinstallprompt = false;
            });
        });

    </script>

    <style>
        #modal {
            text-align: center;
            border: 1px solid black;
            border-radius: 5px;
            width: 200px;
            height: 200px;
            padding-top: 30px;
            font-size: 16px;
            margin-right: 10px;
            text-decoration: underline;
        }
    </style>
</body>

</html>
