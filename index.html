<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA</title>

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">

    <!-- Optional favicon -->
    <link rel="icon" href="/manifest-assets/icon-192.png" sizes="192x192">
</head>

<body>
    <h1>Welcome to My PWA!</h1>
    <p>This is a minimal Progressive Web App example.</p>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => {
                    // console.log('Service Worker registration failed: ' + err.toString());
                    console.log('Service Worker registration failed:', err);
                });
        } else {
            alert('Service Workers are not supported in this browser.');
        }


        // Prompt for installation
        let installPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome from showing the default prompt
            e.preventDefault();
            installPrompt = e;

            // Optionally, show your own install button
            const installBtn = document.createElement('button');
            installBtn.textContent = "Install App";
            document.body.appendChild(installBtn);

            installBtn.addEventListener('click', async () => {
                const result = await installPrompt.prompt();
                alert(result.outcome ? 'Accepted ✅' : 'Rejected ❌');
                console.log(`Install prompt was: ${result.outcome}`);
                installPrompt = null;

                // deferredPrompt.prompt(); // Show the install prompt
                // deferredPrompt.userChoice.then((choiceResult) => {
                //     if (choiceResult.outcome === 'accepted') {
                //         alert('User accepted the install ✅');
                //     } else {
                //         alert('User dismissed the install ❌');
                //     }
                //     deferredPrompt = null;
                // });
            });
        });

    </script>
</body>

</html>
